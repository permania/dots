[main]
font = !( global.fonts.foreground )!:size=12
icons-enabled = false
prompt = "$ "
dpi-aware = yes
use-bold = true
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20

anchor = top-left
x-margin = 5
y-margin = 5

[border]
width = 0
radius = 0

[colors]
background = !( global.colors.background )!FF
border = 00000000
text = !( global.colors.foreground )!FF
match = !( global.colors.yellow )!FF
placeholder = 00000000
selection = !( global.colors.black )!FF
selection-text = !( global.colors.magenta )!FF
selection-match = !( global.colors.yellow )!FF

[key-bindings]
delete-line-forward = none
next = Down Control+n
prev = Up Control+p
next-page = Shift+n
prev-page = Shift+p