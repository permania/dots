[main]
font = Maple Mono:size=12
icons-enabled = false
prompt = "$ "
dpi-aware = yes
use-bold = true
inner-pad = 5
vertical-pad = 20
horizontal-pad = 20

anchor = top-left
x-margin = 5
y-margin = 5

[border]
width = 0
radius = 0

[colors]
background = 171B24FF
border = 000000FF
text = CCCAC2FF
match = FFD173FF
placeholder = 000000FF
selection = 1F2430FF
selection-text = D4BFFFFF
selection-match = FFD173FF

[key-bindings]
delete-line-forward = none
next = Down Control+n
prev = Up Control+p
next-page = Shift+n
prev-page = Shift+p